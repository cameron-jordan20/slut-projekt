<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <script src="https://kit.fontawesome.com/21b0cefba1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Homepage</title>
  </head>
  <body class="dark-mode">

    <header>
      <div class="navbar">
        <button class="btn-toggle"> <i class="fas fa-sun fa-3x"></i> <i class="fas fa-moon fa-3x"></i></button>
        <a href="index.html" class="active"> Home </a>
        <a href="about.html"> About Me </a>
        <div class="dropdown">
          <button class="dropbtn"><i class="arrow down up"></i> Dropdown </button>
          <div class="dropdown-content">
            <a href="gdpr.html">WEB Laws</a>
            <a href="contact.html">Contact</a>
            <a href="repo.html">Github</a>
          </div>
        </div>
      </div>
      <hr class="line">
    </header>

    <div class="menu">
      <nav class="menu__nav">
        <ul class="menu__list r-list">
          <li class="menu__group">
            <a href="index.html" class="menu__link r-link">Home</a>
          </li>
          <li class="menu__group">
            <a href="about.html" class="menu__link r-link">About Me</a>
          </li>
          <li class="menu__group">
            <a href="gdpr.html" class="menu__link r-link">WEB Laws</a>
          </li>
          <li class="menu__group">
            <a href="contact.html" class="menu__link r-link">Contact</a>
          </li>
          <li class="menu__group">
            <a href="repo.html" class="menu__link r-link">Github</a>
          </li>
        </ul>
      </nav>
      <button class="menu__toggle r-button" type="button">
        <span class="menu__hamburger m-hamburger">
          <span class="m-hamburger__label">
            <span class="menu__screen-reader screen-reader">Open menu</span>
          </span>
        </span>
      </button>
    </div>

    <div class="wrapper">
      <div class="outer">
        <div class="itemwrapper">
          <h3>Sitemap</h3>
          <img class="homeimg" src="images/sitemap.jpg" alt="Sitemap" />
        </div>
        <div class="itemwrapper">
          <h3>Wireframe</h3>
          <img class="homeimg" src="images/wireframe.jpg" alt="Wireframe" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <img src="images/Stockholm1.jpg" alt="Kungliga Slottet" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="images/Stockholm2.jpg" alt="Järntorget" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="images/Stockholm3.jpg" alt="T-Centralen" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="images/Stockholm4.jpg" alt="Södermalm" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="images/Stockholm1.jpg" alt="Kungliga Slottet" style="width:100%">
        </div>
        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="images/Stockholm2.jpg" alt="Järntorget" style="width:100%">
        </div>
        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="images/Stockholm3.jpg" alt="T-Centralen" style="width:100%">
        </div>
        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="images/Stockholm4.jpg" alt="Södermalm" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      </div>
      <div class="column">
        <img class="demo cursor" src="images/Stockholm1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Kungliga Slottet">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/Stockholm2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Järntorget">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/Stockholm3.jpg" style="width:100%" onclick="currentSlide(3)" alt="T-Centralen">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/Stockholm4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Södermalm">
      </div>
    </div>
    <script src="javascript/lightbox.js"></script>
    <script src="javascript/navbar.js"></script>
    <script src="javascript/darkmode.js"></script>
  </body>
</html>
